<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="query.css"> -->
    <script src="https://kit.fontawesome.com/85bd4905a5.js" crossorigin="anonymous"></script>
    <title>Code</title>
</head>
<body>
    <div>
        <img src="images/Venado.svg" alt="Industrias venado" class="logo">
    </div>
    <div class="toolbar">
        <nav class="menu">
            <a href="#" class="site">INICIO</a>
            <a href="#" class="site">NOSOTROS</a>
            <a href="#" class="site">RECETAS</a>
            <a href="#" class="site">CONTACTOS</a>
            <a href="#" class="site">ÚNETE AL EQUIPO</a>
        </nav>
    </div>
    <div class="Kris">
        <img src="images/kris.webp" alt="el sabor de los bolivianos" class="flavor">
    </div>
    <div class="products">
        <p>CONOCE LOS <span style="font-weight: 800;">CATÁLOGOS DE PRODUCTOS</span></p>
    </div>
    <section class="catalogo">
        <div class="salsas">
            <img src="images/Salsas.svg" alt="Salsas, culinarios, postres y cereales" class="img_catalogo">
            <div class="more"><span style="color: #cf2e2e;"><i class="fa-solid fa-magnifying-glass"></i></span></div>
        </div>
        <div class="panaderia">
            <img src="images/Panaderia.svg" alt="Panaderia y pasteleria" class="img_catalogo">
            <div class="more"><span style="color: #0693e3;"><i class="fa-solid fa-magnifying-glass"></i></span></div>
        </div>
        <div class="bebidas">
            <img src="images/Bebidas.svg" alt="Bebidas y lacteos" class="img_catalogo">
            <div class="more"><span style="color: #fcb900;"><i class="fa-solid fa-magnifying-glass"></i></span></div>
        </div>
        <div class="limpieza">
            <img src="images/Limpieza.svg" alt="Cuidado personal y del hogar" class="img_catalogo">
            <div class="more"><span style="color: #74a850;"><i class="fa-solid fa-magnifying-glass"></i></span></div>
        </div>
    </section>
    <div class="catalogoDescription">
        <a href="#" class="description"><span style="color: #cf2e2e;">SALSAS, CULINARIOS, POSTRES Y CEREALES</span></a>
        <a href="#" class="description"><span style="color: #0693e3;">PANADERÍA Y PASTELERÍA</span></a>
        <a href="#" class="description"><span style="color: #fcb900;">BEBIDAS Y LÁCTEOS</span></a>
        <a href="#" class="description"><span style="color: #74a850;">CUIDADO PERSONAL <br>Y DEL HOGAR</span></a>
    </div>
    <div class="slide_container">
        <div class="slides_kris">
            <img src="/images/kri_img.png" alt="El sabor de los bolivianos">
        </div>
        <div class="slides_kris">
            <img src="/images/lavandina.webp" alt="Lavandina">
        </div>
        <div class="slides_kris">
            <img src="/images/bristar.webp" alt="Bristar">
        </div>
        <div class="slides_kris">
            <img src="/images/pulpin.webp" alt="Pulpin">
        </div>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
<script src="sticky_bar.js"></script>
<script src="slides.js"></script>
</html>
